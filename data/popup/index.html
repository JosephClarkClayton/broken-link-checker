<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Broken Link Checker</title>
</head>
<body>
  <template id="tr">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td><input type="button" value="Inspect" data-cmd="inspect"></td>
    </tr>
  </template>
  <table>
    <colgroup>
      <col width="50px">
      <col width="120px">
      <col>
      <col width="20%">
      <col width="90px">
    </colgroup>
    <thead>
      <tr>
        <th colspan="6">Broken Links <span id="broken-counter">23</span></th>
      </tr>
    </thead>
  </table>
  <div id="brokens">
    <table>
      <colgroup>
        <col width="50px">
        <col width="120px">
        <col>
        <col width="20%">
        <col width="90px">
      </colgroup>
      <tbody>
      </tbody>
    </table>
  </div>
  <table>
    <colgroup>
      <col width="50px">
      <col width="120px">
      <col>
      <col width="20%">
      <col width="90px">
    </colgroup>
    <thead>
      <tr>
        <th colspan="6">Valid Links <span id="valid-counter">24</span></th>
      </tr>
    </thead>
  </table>
  <div id="valids">
    <table>
      <colgroup>
        <col width="50px">
        <col width="120px">
        <col>
        <col width="20%">
        <col width="90px">
      </colgroup>
      <tbody></tbody>
    </table>
  </div>
  <div style="display: flex; align-items: center; margin-top: 10px">
    <input type="button" value="Close" data-cmd="close">&nbsp;
    <input type="button" value="Recheck" data-cmd="reload">&nbsp;
    <input type="button" value="Abort" data-cmd="abort">&nbsp;
    <select id="allFrames">
      <option value="true">All Frames</option>
      <option value="false">Top Frame</option>
    </select>&nbsp;
    <select id="matchAboutBlank">
      <option value="true">Blank Frames</option>
      <option value="false">No Blank Frames</option>
    </select>&nbsp;
    <span style="flex: 1"></span>&nbsp;
    <progress id="progress" value="0" max="100"></progress>&nbsp;
    <span id="stat">1/24</span>
  </div>
  <script src="index.js"></script>
</body>
</html>
